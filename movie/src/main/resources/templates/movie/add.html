<form id="form-add-movie">
	<div class="form-group">
		<label class="col-form-label">Title</label> <input type="text"
			class="form-control" name="title" required="required">
	</div>
	<div class="form-group">
		<label class="col-form-label">Rating</label> <input type="text"
			class="form-control" name="rating" required="required">
	</div>
	<div class="form-group">
		<label class="col-form-label">Release Year</label> <input type="text"
			class="form-control" name="release_year" required="required">
	</div>
	<div class="form-group">
		<label class="col-form-label">Actor Name</label> <input type="text"
			class="form-control" name="actor_name" required="required">
	</div>
	<div class="form-group">
		<label class="col-form-label">Director Name</label> <input type="text"
			class="form-control" name="director_name" required="required">
	</div>
	<div class="form-group">
		<label class="col-form-label" aria-required="true">Genre</label>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="Drama"
				id="flexCheckDefault" name="Drama"> <label class="form-check-label"
				for="flexCheckDefault"> Drama </label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="Horror"
				id="flexCheckDefault" name="Horror"> <label class="form-check-label"
				for="flexCheckDefault"> Horror </label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="Action"
				id="flexCheckDefault"> <label class="form-check-label"
				for="flexCheckDefault"> Action </label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="Adventure"
				id="flexCheckDefault"> <label class="form-check-label"
				for="flexCheckDefault"> Adventure </label>
		</div>

		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</div>
</form>
